name: 'CI Tests'

on:
  push:
    branches: [ 'investigation/*' ]

jobs:
  fetch_static_secrets:
    runs-on: ubuntu-latest
    name: Fetch static secrets
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Fetch static secrets from AKeyless
      id: fetch-static-secrets
      uses: ./
      with:
        access-id: 'p-fq3qbjjxv839'
        static-secrets: '{"/personal-keys/mccarthy/MyFirstSecret":"my_first_secret"}'
        export-secrets-to-outputs: true
        export-secrets-to-environment: true
        
  fetch_dynamic_secrets:
    runs-on: ubuntu-latest
    name: Fetch dynamic secrets
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Fetch dynamic secrets from AKeyless
      id: fetch-dynamic-secrets
      uses: ./
      with:
        access-id: 'p-fq3qbjjxv839'
        dynamic-secrets: '{"/DevTools/dvlup-azure":"dynamic_azvault_secret"}'
        export-secrets-to-outputs: true
        export-secrets-to-environment: true
        
    - name: Verify dynamic secrets output
      run: |
        echo "[dynamic] Your output secret is ${{ steps.fetch-dynamic-secrets.dynamic_azvault_secret }}"
        echo "[dynamic] Your environment secret is ${{ env.dynamic_azvault_secret }}"